<div id="options" style="position:fixed; z-index: 100; background:rgba(40,40,40,0.85) ; height: 100%; width: 100%; color: white;"> 
    <div id="op_container" style="position: absolute;top: 50%;
            transform: translateY(-50%);background:rgba(20,20,20,0.65); padding-top: 3em; padding-bottom: 3em; width: 100%">
        <div style="margin: auto auto;width: 75%;">
            
            <h2 style="color:white;">Upload a new stage map</h2><span>Fill the requested parameters bellow:</span><br><br>
            <form>
            Stage Name:<br>
            <input style="width: 15em" name="name" id="name" type="text" placeholder="Name"><br>
            URL Map Stage:<br>
            <input style="width: 15em" id="save" type="text"  placeholder="URL IMAGE"><br><br>
            Remember to configurate your new Stage params to garantee an accurate location.<br>
            <button disabled="disabled" style="margin-top: 4em;margin-right: 2em;" class="button special small">Save</button>
            <button (click)="exit()" style="color: white;margin-top: 4em" class="button small">Cancel</button>

            </form>
            
        </div>
    </div>
</div>
